<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
const pressed = [];
const secretCode = "cat"
  window.addEventListener('keyup', (e) => {
    pressed.push(e.key);
    if (pressed.length > 2) {
      pizza()
    }
  })

  function pizza () {
    const meow = pressed.join('')
    console.log(meow);
      if (meow === secretCode) {
        console.log(true);
      } else {
        console.log(false)
      }
  }
</script>
</body>
</html>
